<!-- templates/index.html -->
{% extends 'base.html' %}

{% block title %}The Raven Bank{% endblock %}

{% block body %}
<style>
    /* Reset any margins and paddings to ensure consistency */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Set the background color and font for the entire page */
    body {
        background-color: #f0f0f0;
        font-family: 'Arial', sans-serif;
        text-align: center;
    }

    /* Center the content and position it closer to the top */
    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        gap: 20px; /* Space between elements */
        padding-top: 50px; /* Space from the top of the page */
    }

    /* Style for the welcome text */
    .welcome-text {
    font-size: 3.5rem;
    white-space: nowrap; /* Prevent wrapping */
    overflow: hidden; /* Prevent overflow */
    text-overflow: ellipsis; /* Add an ellipsis if text is too long */
    }

    /* Style for buttons */
    .custom-button {
        background-color: #007bff;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
        width: 250px; /* Width of buttons */
        text-align: center;
        text-decoration: none;
        display: block; /* Stack the buttons */
        margin: 10px auto; /* Center buttons horizontally with margin */
    }

    /* Hover effect for buttons */
    .custom-button:hover {
        background-color: #0056b3;
    }

    /* Style for the image */
    .raven-image {
        width: 200%; /* Large image size */
        max-width: 800px; /* Maximum width to control size on very large screens */
        height: auto; /* Maintain aspect ratio */
        margin-top: 20px; /* Space above the image */
    }
</style>

<div class="content">
    <h1 class="welcome-text">The Raven Bank</h1>
    <a href="{{ url_for('create_account') }}" class="custom-button">Create Account</a>
    <a href="{{ url_for('login') }}" class="custom-button">Login</a>
    <img src="{{ url_for('static', filename='raven.jpg') }}" alt="Raven Image" class="raven-image">
</div>

{% endblock %}
